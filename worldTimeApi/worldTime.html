<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="worldTime.css">
    <title>World Time</title>
</head>
<body>
    <header>
        <h1>World Time</h1>
    </header>
    <main>
        <div class="clocks">
            <div class="clockDiv">
                <div class="clock" id="wa">
                    <div class="hour" id="waHour"></div>
                    <div class="mid"> : </div>
                    <div class="min" id="waMin"></div>
                </div>
                <h4 class="label">Washington</h4>
            </div>
            <div class="clockDiv">
                <div class="clock" id="utah">
                    <div class="hour" id="utahHour"></div>
                    <div class="mid"> : </div>
                    <div class="min" id="utahMin"></div>
                </div>
                <h4 class="label">Utah</h4>
            </div>
            <div class="clockDiv">
                <div class="clock" id="london">
                    <div class="hour" id="londonHour"></div>
                    <div class="mid"> : </div>
                    <div class="min" id="londonMin"></div>
                </div>
                <h4 class="label">London</h4>
            </div>
        </div>
    </main>
    <script src="worldTime.js"></script>
</body>
</html>
